<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Text Generator</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center mb-0">Gemini Text Generator</h2>
                        <div class="text-center mt-2">
                            <a href="/model-info" target="_blank" class="small">View available models</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="generatorForm">
                            <div class="mb-3">
                                <label for="prompt" class="form-label">Enter your prompt:</label>
                                <textarea class="form-control" id="prompt" rows="3" placeholder="Type your prompt here..."></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" id="generateBtn">
                                    Generate Response
                                </button>
                            </div>
                        </form>

                        <div id="resultContainer" class="mt-4 d-none">
                            <h5>Generated Response:</h5>
                            <div class="alert alert-info" role="alert">
                                <pre id="generatedText" class="mb-0"></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
